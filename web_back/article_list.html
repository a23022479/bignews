<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/JZPagination.js"></script>


    <style>
        #pageDiv {
            font-size: 14px;

        }

        #pageDiv a,
        span {
            border: 1px solid #000;
            padding: 3px 10px;
            margin: 3px 2px;
            color: #000;
            background-color: whitesmoke;
            text-decoration: none;
        }

        #pageDiv a:hover {
            color: #fff;
            background-color: #0094ff;
        }

        #pageDiv select {
            margin: 5px;
        }

        #pageDiv a.active {
            color: #fff;
            background-color: #0094ff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input type="button" id="btnSearch" class="btn btn-default btn-sm" value="筛选">
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbodyArt">

                    <tr>

                        <td>日做发光成</td>
                        <td>管理员</td>
                        <td>爱旅行</td>
                        <td class="text-center">2017-01-26 22:19:59</td>


                        <td class="text-center">草稿</td>


                        <td class="text-center">
                            <a href="post-edit.html?id=995" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 995 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>


                </tbody>
            </table>
            <!-- 页码条容器 -->
            <div id="pageDiv" class="row text-center">
            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script id="article" type="text/html">
    {{each data.data v}}
        <tr>          
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>

            <td class="text-center">{{v.state}}</td>

            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    {{/each}}
    </script>

    <!-- 文章筛选模板 -->
    <script id="optionSle" type="text/html">

    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    
    </script>

    <script>

        $(function () {
            loadArtCateList();
            loadArtList(1);
            
        })
        
        // 获取分类文章列表
        function loadArtList(pageIndex=1,type = '', state = '',pageSize=10) {
            // 4个参数    分别为    页码     文章分类    发布状态    页容量
            $.ajax({
                url: 'http://127.0.0.1:8080/admin/article/query',
                method: 'get',
                data: {
                    perpage:pageSize,
                    type:type,
                    state:state,
                    page:pageIndex
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var htmlStr = template('article', backData);
                        $('#tbodyArt').html(htmlStr);

                         makePageBar(loadArtList, 'pageDiv', pageIndex, pageSize, 8, backData.data.totalCount);
                    }
                }
            })
        }
        // 获取筛选下拉框
        function loadArtCateList() {
            $.ajax({
                url: 'http://127.0.0.1:8080/admin/category/list',
                method: 'get',
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var htmlStr = template('optionSle', backData);
                        $('#selCategory').html(htmlStr);
                    }
                }
            })
        }

        $('#btnSearch').click(function () {
            var seleCate = $('#selCategory').val();
            var seleState = $('#selStatus').val();
            console.log(seleCate, seleState);

            loadArtList(1,seleCate, seleState);
        })
        
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>

</body>

</html>
